<div class="login-card">
    <form class="form-horizontal">
        <div class="form-group ">
            <label class="col-sm-4 control-label">用户名</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="userData.username">
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-4 control-label">密码</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" ng-model="userData.password">
            </div>
        </div>
        <p class="col-sm-8 col-sm-offset-4 text-danger" ng-bind="data.err"></p>
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-4">
                <button class="btn btn-primary" ng-click="fn.login()">登录</button>
            </div>
        </div>
    </form>
</div>

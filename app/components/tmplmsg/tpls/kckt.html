<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">顶部</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="data.msgData.data.first.value" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">课程名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="data.msgData.data.keyword1.value" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">开课时间</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="data.msgData.data.keyword2.value" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">开课地点</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="data.msgData.data.keyword3.value" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">联系方式</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="data.msgData.data.keyword4.value" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">底部</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="data.msgData.data.remark.value" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">超链接</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="data.msgData.url" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" ng-click="fn.submit()">发送</button>
        </div>
    </div>
</form>
